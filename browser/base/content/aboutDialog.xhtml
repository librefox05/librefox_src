<window xmlns:html="http://www.w3.org/1999/xhtml"

        id="aboutDialog"
        windowtype="Browser:About"

        aria-describedby="version distribution distributionId communityDesc contributeDesc trademark"

      rel="stylesheet"

  <div id="aboutBox">
