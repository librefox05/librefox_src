<?csp default-src chrome: resource:; object-src 'none'; ?>

<window xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        id="aboutDialog"
        windowtype="Browser:About"
#ifndef XP_MACOSX
        data-l10n-id="aboutDialog-title"
#endif
        role="dialog"
        aria-describedby="version distribution distributionId communityDesc contributeDesc trademark"
        >
#ifdef XP_MACOSX
#include macWindow.inc.xhtml
#else
  <script src="chrome://browser/content/utilityOverlay.js"/>
#endif

  <linkset>
    <html:link rel="stylesheet" href="chrome://global/skin/global.css" />
    <html:link
      rel="stylesheet"
      href="chrome://browser/content/aboutDialog.css"
    />
    <html:link
      rel="stylesheet"
      href="chrome://branding/content/aboutDialog.css"
    />

    <html:link rel="localization" href="branding/brand.ftl"/>
    <html:link rel="localization" href="browser/aboutDialog.ftl"/>
  </linkset>

  <html:div id="aboutDialogContainer">
    <hbox id="clientBox">
      <vbox id="leftBox" flex="1"/>
      <vbox id="rightBox">
        <label id="wordmark">Librefox</label>
         <div id="versionbox">
         <label id="version" />
         </div >
        <label id="distribution" class="text-blurb"/>
        <label id="distributionId" class="text-blurb"/>
        <vbox id="detailsBox">
          <description>
            Librefox browser, made with privacy in mind with little breakage or none
          </description>
            <label is="text-link" href="https://github.com/librefox05" value="Visit our repos" />
        </vbox>
      </vbox>
    </hbox>
  </html:div>

  <keyset>
    <key id="aboutDialogEscapeKey" keycode="VK_ESCAPE"/>
  </keyset>

  <script src="chrome://browser/content/aboutDialog.js"/>
</window>
